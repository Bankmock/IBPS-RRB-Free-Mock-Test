



<!DOCTYPE html>
<html>
<head>
  <style>
    #progress-bar {
      width: 200px;
      height: 200px;
      position: relative;
    }
    
    #progress-bar svg {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(-90deg);
    }
    
    #progress-bar .circle-background {
      fill: none;
      stroke: green;
      stroke-width: 10;
    }
    
    #progress-bar .circle-progress {
      fill: none;
      stroke: white;
      stroke-width: 10;
      
      stroke-dasharray: 0, 251.2; /* Sets the initial progress to 0 */
      transition: stroke-dasharray 1s ease;
    }
    
    #progress-bar .score-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <div id="progress-bar">
    <svg viewBox="0 0 100 100">
      <circle class="circle-background" cx="50" cy="50" r="40" />
      <circle class="circle-progress" cx="50" cy="50" r="40" />
    </svg>
    <div class="score-card">0%</div>
  </div>
  
  <script>
      setInterval(function() {
        // Code to be executed every 2 seconds
       
    function getProgress() {
      // Retrieve progress from ID or local storage
      // Example: Retrieve from an input field with ID 'progress-input'
      const inputElement = document.getElementById('progress-input');
      if (inputElement) {
        const progress = parseFloat(inputElement.value);
        return isNaN(progress) ? 0 : progress;
      }
      
      // Retrieve from local storage
      const storedProgress = localStorage.getItem('progress');
      return storedProgress ? parseFloat(storedProgress) : 0;
    }
    
    function setProgress(progress) {
      const circle = document.querySelector('#progress-bar .circle-progress');
      const scoreCard = document.querySelector('#progress-bar .score-card');
      const radius = circle.r.baseVal.value;
      const circumference = radius * 2 * Math.PI;
      const offset = circumference - progress / 100 * circumference;
      
      circle.style.strokeDasharray = `${offset}, ${circumference}`;
      scoreCard.textContent = `${progress}%`;
    }
    
    // Example usage:
    
    const progressValue = parseFloat(tmarks);
    setProgress(progressValue); 
    // Sets progress based on retrieved value
    
    
   
      }, 2000);
    
  </script>
</body>
</html>
